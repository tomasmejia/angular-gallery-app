<section class="container">
  <h2>Upload a new image</h2>
  <form class="form">
    <div class="form__group">
      <label for="imageUrl">Image's URL.</label>
      <input id="imageUrl" type="text" class="form__control">
    </div>
    <div class="form__group">
      <label for="caption">Caption</label>
      <input type="text" id="caption" class="form__control">
    </div>
    <button>Submit</button>
  </form>
</section>

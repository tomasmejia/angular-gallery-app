<section class="container">
  <ul class="gallery" *ngIf="images">
    <li *ngFor="let image of images">
      <div class="gallery__item">
        <a href="{{ image.source }}" target="_blank">
          <img
            src="{{ image.url }}"
            class="gallery__image"
            alt="{{ image.caption }}"
          />
        </a>
      </div>
    </li>
  </ul>
</section>
